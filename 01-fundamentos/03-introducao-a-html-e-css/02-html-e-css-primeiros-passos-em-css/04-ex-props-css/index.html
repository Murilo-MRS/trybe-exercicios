<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        body {
          font-size: 16px;
        }
        h1 {
            color: orange;
            font-family: sans-serif;
        }

        ul {
            background-color: aquamarine;
            line-height: 25px;
            font-style: italic;
            text-align: end;
            text-decoration: overline;
        }

        p {
          font-weight: 600;
          font-size: 3em;
        }

        .bg-color {
            background-color: yellow;
        }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="bg-color">Qual é a sua cor favorita?</p>
    <ul class="bg-color">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
